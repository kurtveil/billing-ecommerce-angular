<h2 mat-dialog-title>Eliminar {{data._typename}}</h2>
<mat-dialog-content>
  {{data.name}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCloseDialog(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCloseDialog(true)">Ok</button>
</mat-dialog-actions>
